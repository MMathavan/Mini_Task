{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #0f4c81;
            --brand-secondary: #f2f6fb;
            --brand-accent: #f18f01;
        }

        body {
            background: linear-gradient(135deg, #f8fbff 0%, #eef3f9 100%);
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--brand-primary);
        }

        .navbar .nav-link,
        .navbar .navbar-brand {
            color: #fff !important;
        }

        .content-shell {
            margin-top: 90px;
        }

        .page-card {
            border: 0;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(15, 76, 129, 0.08);
            background: #fff;
        }

        footer {
            display: none !important;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="{% url 'home' %}">Billing System</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="mastersDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Masters
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="mastersDropdown">
                            <li><a class="dropdown-item" href="{% url 'product_index' %}">Product Master</a></li>
                            <li><a class="dropdown-item" href="{% url 'customer_index' %}">Customer Master</a></li>
                            <li><a class="dropdown-item" href="{% url 'denomination_index' %}">Denomination Master</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'invoice_index' %}">Invoice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content-shell">
        <div class="page-card p-4 p-md-5">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
