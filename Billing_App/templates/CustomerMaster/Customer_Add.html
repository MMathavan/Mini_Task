{% extends 'base.html' %}

{% block content %}
<h3 class="mb-4">Add Customer</h3>
<form method="post">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-md-6">{{ form.CUSTNAME.label_tag }} {{ form.CUSTNAME }}</div>
        <div class="col-md-6">{{ form.CUSTEMAIL.label_tag }} {{ form.CUSTEMAIL }}</div>
        <div class="col-md-6">{{ form.DISPSTATUS.label_tag }} {{ form.DISPSTATUS }}</div>
    </div>
    <button type="submit" class="btn btn-success btn-sm mt-4">Save</button>
    <a href="{% url 'customer_index' %}" class="btn btn-secondary btn-sm mt-4">Cancel</a>
</form>
{% endblock %}
