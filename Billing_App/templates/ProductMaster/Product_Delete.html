{% extends 'base.html' %}

{% block content %}
<h3 class="mb-3">Delete Product</h3>
<p>Are you sure you want to delete <strong>{{ object.PRODNAME }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Yes, Delete</button>
    <a href="{% url 'product_index' %}" class="btn btn-secondary btn-sm">Cancel</a>
</form>
{% endblock %}
